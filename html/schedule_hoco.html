<!DOCTYPE html>

<html>


  <meta charset="utf-8">
  <title>CountdownLHS</title>
  <meta name="description"
        content="Countdown for the Lisle High School Bells">
  <meta name="keywords"
        content="Countdown, LHS, Lisle High School">
  <meta name="author"
        content="jpeterik12">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link href="/css/schedule.css"
        rel="stylesheet"
        type="text/css">


  <body>
    <table class="schedule-base">
      <tr>
        <th class="header"><br></th>
        <th class="header">HOMECOMING PEP</th>
      </tr>
      <tr>
        <td class="small header">Warning Bell<br></td>
        <td class="white-background">07:45</td>
      </tr>
      <tr>
        <td class="header">1st Period</td>
        <td class="alternate">07:50-08:26</td>
      </tr>
      <tr>
        <td class="header">2nd Period</td>
        <td class="white-background">08:30-09:06</td>
      </tr>
      <tr>
        <td class="header">3rd Period</td>
        <td class="alternate">09:10-09:46</td>
      </tr>
      <tr>
        <td class="header">4th Period</td>
        <td class="white-background">09:50-11:26</td>
      </tr>
      <tr>
        <td class="header">6th Period</td>
        <td class="alternate">10:30-11:06</td>
      </tr>
      <tr>
        <td class="small header">-Lunch A<br>-Lunch B<br>-Lunch C<br></td>
        <td class="small white-background">11:10-11:35<br>11:39-12:04<br>12:08-12:33</td>
      </tr>
      <tr>
        <td class="header">7th Period</td>
        <td class="alternate">12:37-01:13</td>
      </tr>
      <tr>
        <td class="header">Assembly</td>
        <td class="white-background">01:18-02:37</td>
      </tr>
    </table>
  </body>

</html>
