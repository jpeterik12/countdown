  <body>
    <span style="font-family: monospace; font-size: 1em;"
          id="clock">00:00</span>
    <script>
      function resizeClock() {
        clock = document.getElementById('Clock');
        fontSize = parseInt(window.getComputedStyle(clock).fontSize, 10);
        clockWidth = parseInt(clock.offsetWidth, 10);
        totalWidth = window.innerWidth;
        widthMultiplier = totalWidth / clockWidth;
        fontSize *= widthMultiplier * 1;
        clock.style.fontSize = fontSize + 'px';
      }
      resizeClock();
    </script>
    <h3 style="display: none;"
        id="date">Test</h3>

    <div>
      <div class="sidebar-div">
        <input class="opener"
               id="scheduleOpener"
               type="checkbox">
        <label for="scheduleOpener"></label>
        <label for="scheduleOpener"></label>
        <h3 class="header-text"><label for="scheduleOpener">School Schedule:</label></h3>
        <div class="expanding">
          <div style="overflow: hidden; height:53vw">
            <object data="https://countdownlhs.ga/html/schedule.html"
                    type="text/html"
                    style="width: 100%; height: 100%;"></object>

          </div>
        </div>
      </div>
      <div class="sidebar-div">
        <input class="opener"
               id="yearOpener"
               type="checkbox">
        <label for="yearOpener"></label>
        <label for="yearOpener"></label>
        <h3 class="header-text"><label for="yearOpener">Year Schedule:</label></h3>
        <div class="expanding">
          <object style="width: 100%; height:30em; position: relative"
                  data="../general/year-schedule.pdf"></object>
        </div>
      </div>
      <div class="sidebar-div">
        <input class="opener"
               id="linksOpener"
               type="checkbox">
        <label for="linksOpener"></label>
        <label for="linksOpener"></label>
        <h3 class="header-text"><label for="linksOpener">Useful Links:</label></h3>
        <div class="expanding">
          <a class="below-header"
             href="https://rogerhub.com/final-grade-calculator/">Finals Calculator
                </a>
        </div>
      </div>
      <div class="sidebar-div">
        <input class="opener"
               id="customOpener"
               type="checkbox">
        <label for="customOpener"></label>
        <label for="customOpener"></label>
        <h3 class="header-text"><label for="customOpener">Custom Countdown:</label></h3>
        <div class="expanding">
          <label clasfor="customCountdown">Date:</label>
          <input id="customCountdown"
                 name="customCountdown"
                 style="width: 225px;"
                 type="datetime-local">
          <input id="customButton"
                 onclick="run(new Date(document.getElementById('customCountdown').value.replace(/-/g,'/').replace('T',' '))); resizeClock();"
                 type="button"
                 value="Start">
          <script>
            /* the code */
            var customCountdown = document.getElementById("customCountdown");
            /* save */
            var saveCustom = function() {
              localStorage.setItem("custom", customCountdown.value);
            }
            /* retrieve (only on page load) */
            if (window.localStorage.getItem("custom")) {
              customCountdown.value = localStorage.getItem("custom");
            }
            customCountdown.onchange = saveCustom;
            customCountdown.onkeypress = function(e) {
              if (e.keyCode == 13) {
                document.getElementById('customButton').click();
              }
            }
            window.onunload = saveCustom();
          </script>
        </div>
      </div>
      <div class="sidebar-div">
        <input class="opener"
               id="messageOpener"
               type="checkbox">
        <label for="messageOpener"></label>
        <label for="messageOpener"></label>
        <h3 class="header-text"><label for="messageOpener">Message Me:</label></h3>
        <div class="expanding">
          <form action="html/redirect"
                id="messageMe"
                name="messageMe"
                netlify="">
            <p>
              <label>Message:
                        <input id="message" name="message" style="width: 203px;">
                    </label>
              <button onclick="return empty()"
                      type="submit">Send</button>
              <script>
                function empty() {
                  var message;
                  message = document.getElementById("message").value;
                  if (message == "") {
                    alert("Send me a real message");
                    return false;
                  }
                  if (message.indexOf("fuck") != -1 || message.indexOf("shit") != -1 || message.indexOf("ass") != -1 || message.indexOf("bitch") != -1 || message.indexOf("dick") != -1 || message.indexOf("penis") != -1 || message.indexOf("pussy") !=
                    -1) {
                    alert("Don't swear, the system is watching");
                    return false;
                  }
                }
              </script>
            </p>
          </form>
        </div>
      </div>
      <div class="sidebar-div">
        <input class="opener"
               id="delayOpener"
               type="checkbox">
        <label for="delayOpener"></label>
        <label for="delayOpener"></label>
        <h1 class="header-text"><label for="delayOpener">Delay:</label></h1>
        <div class="expanding">
          <p class="below-header">Change this number and hit submit to fine tune the countdown. Raise the number if the bell was before the countdown, and lower it if the bell was after.</p>
          <label for="delayInput">Seconds:</label>
          <input id="delayInput"
                 name="delayInput"
                 style="width: 50px;"
                 type="number"
                 value="0">
          <input id="delayButton"
                 onclick="run();"
                 type="button"
                 value="Restart Countdown">
          <script>
            /* the code */
            var delayInput = document.getElementById("delayInput");
            /* save */
            var saveDelay = function() {
              localStorage.setItem("delay", delayInput.value);
            }
            /* retrieve (only on page load) */
            if (window.localStorage.getItem("delay")) {
              delayInput.value = localStorage.getItem("delay");
            }
            /* autosave onchange and every 10000ms and when you close the window */
            delayInput.oninput = saveDelay();
            delayInput.onkeypress = function(e) {
              if (e.keyCode == 13) {
                document.getElementById('delayButton').click();
              }
            }
            window.onunload = saveDelay();
          </script>
        </div>
      </div>
      <div class="sidebar-div">
        <input class="opener"
               id="notepadOpener"
               type="checkbox">
        <label for="notepadOpener"></label>
        <label for="notepadOpener"></label>
        <h3 class="header-text"><label for="notepadOpener">Notepad:</label></h3>
        <div class="expanding">
          <textarea id="notepad"
                    class="notepad"
                    placeholder="This is a text box. Type here, and it will save the data if you close the site."></textarea>
        </div>
        <script>
          /* the code */
          var notepad = document.getElementById("notepad");
          /* save */
          var saveNotepad = function() {
            localStorage.setItem("notepad", notepad.value);
          }
          /* retrieve (only on page load) */
          if (window.localStorage.getItem("notepad")) {
            notepad.value = localStorage.getItem("notepad");
          }
          /* autosave onchange and every 10000ms and when you close the window */
          notepad.oninput = function() {
            saveNotepad()
          };
          window.onunload = function() {
            saveNotepad()
          };
        </script>
