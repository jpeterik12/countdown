<!DOCTYPE html>

<html style="height: 100%;">

<head>
  <meta charset="utf-8">

  <link rel="apple-touch-startup-image" href="/images/icons/android-chrome-512x512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="lightContent">
  <title>Countdown</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png?v=kP3NKLk2Ox">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png?v=kP3NKLk2Ox">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png?v=kP3NKLk2Ox">
  <link rel="manifest" href="/images/icons/site.webmanifest?v=kP3NKLk2Ox">
  <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg?v=kP3NKLk2Ox" color="#5bbad5">
  <link rel="shortcut icon" href="/images/icons/favicon.ico?v=kP3NKLk2Ox">
  <meta name="apple-mobile-web-app-title" content="CountdownLHS">
  <meta name="application-name" content="CountdownLHS">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/images/icons/browserconfig.xml?v=kP3NKLk2Ox">
  <meta name="theme-color" content="#00aced">
  <link href="index.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=1">
</head>

<body style="height: 100%; width: 100%; overflow: visible;" onload="start(); loadResizer();">

  <div style="height: 100%; width: 100%; overflow: visible;">
    <span style="font-family: monospace; font-size: 1em;" id="clock">00:00</span>
    <h3 style="display: none;" id="date">Test</h3>
    <div class="sidebar-div">
      <input class="opener" id="scheduleOpener" type="checkbox">
      <label for="scheduleOpener"></label>
      <label for="scheduleOpener"></label>
      <h3 class="header-text">
        <label for="scheduleOpener">School Schedule:</label>
      </h3>
      <div class="expanding">
        <img src="/images/schedule.png" class="schedule">
      </div>
    </div>
    <div class="sidebar-div">
      <input class="opener" id="calenderOpener" type="checkbox">
      <label for="calenderOpener"></label>
      <label for="calenderOpener"></label>
      <h3 class="header-text">
        <label for="calenderOpener">Calender:</label>
      </h3>
      <div class="expanding">
        <object style="width: 100%; height:30em; position: relative" data="/files/2019-2020_calender.pdf"></object>
      </div>
    </div>
    <div class="sidebar-div">
      <input class="opener" id="linksOpener" type="checkbox">
      <label for="linksOpener"></label>
      <label for="linksOpener"></label>
      <h3 class="header-text">
        <label for="linksOpener">Useful Links:</label>
      </h3>
      <div class="expanding">
        <a class="below-header" href="https://www.rapidtables.com/calc/grade/final-grade-calculator.html">Finals
          Calculator
        </a>
      </div>
    </div>
    <div class="sidebar-div">
      <input class="opener" id="customOpener" type="checkbox">
      <label for="customOpener"></label>
      <label for="customOpener"></label>
      <h3 class="header-text">
        <label for="customOpener">Custom Countdown:</label>
      </h3>
      <div class="expanding">
        <label class="below-header" for="customCountdown">Date:</label>
        <input id="customCountdown" name="customCountdown" style="width: 225px;" type="datetime-local">
        <input id="customButton"
          onclick="start(new Date(document.getElementById('customCountdown').value.replace(/-/g,'/').replace('T',' '))); resizeClock();"
          type="button" value="Start">
      </div>
    </div>
    <div class="sidebar-div">
      <input class="opener" id="notepadOpener" type="checkbox">
      <label for="notepadOpener"></label>
      <label for="notepadOpener"></label>
      <h3 class="header-text">
        <label for="notepadOpener">Notepad:</label>
      </h3>
      <div class="expanding">
        <textarea id="notepad" class="notepad"
          placeholder="Type here, and it will save if you close the site."></textarea>
      </div>
    </div>
<!--     <div style="padding-bottom: 2%">
        <img src="/images/ads/Space%20Troves%20ad%201.png" style="width:100%;">
    </div> -->
  </div>
  <script src="/js/resizer.js"></script>
<!--   <script src="/js/ad.js"></script> -->
  <script src="/js/lisleschedule.js"></script>
  <script src="/js/countdown.js"></script>
  <script src="/js/saving.js"></script>
</body>

</html>
