<script>
  function send() {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", 'http://pihook.countdownlhs.ga:6969', false);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send(JSON.stringify({
      note: document.getElementById('input').value
    }));
  }
</script>
<input id='input'/> <button onclick="send()" type="button">Click Me!</button>
